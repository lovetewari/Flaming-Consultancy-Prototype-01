<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaming Consultancy Accounts - Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="navigationbar">
        <div><a href="login.html" id="loginbar">Login</a></div>
        <div><a href="register.html" class="register">Register</a></div>
    </div>

    <div class="container">
        <div>
            <img src="login.png" alt="">
        </div>
        <div>
            <!-- Sign-up form -->
            <form id="signupForm">
                <label for="numEmail">Mobile Number / Email Id</label>
                <br>
                <input type="text" id="numEmail" style="width: 90%; line-height: 30px;"
                    placeholder="Enter your mobile Number / Email Id">
                <br><br>
                <label for="number">Number</label>
                <br>
                <input type="text" id="number" style="width: 90%; line-height: 30px;" placeholder="Number">
                <br><br>
                <label for="pass">Password</label>
                <br>
                <input type="password" id="pass" style="width: 90%; line-height: 30px;" placeholder="Password">
                <br><br>
                <button type="submit" id="signupButton">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
